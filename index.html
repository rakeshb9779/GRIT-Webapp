<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .card {
            min-height: 400px;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg">
        <div id="loading" class="text-center text-gray-500 font-semibold text-lg animate-pulse">
            Fetching workout data...
        </div>

        <div id="app" class="hidden">
            <!-- Workout Flashcard -->
            <div id="workoutCard" class="relative bg-white rounded-xl shadow-lg p-6 mb-8 card transform transition-transform duration-300">
                <div class="absolute top-4 right-4">
                    <label class="flex items-center text-gray-600 cursor-pointer">
                        <input type="checkbox" id="doneCheckbox" class="h-5 w-5 rounded text-indigo-600 focus:ring-indigo-500 border-gray-300">
                        <span class="ml-2 text-sm font-medium select-none">Done</span>
                    </label>
                </div>
                
                <h2 id="workoutTitle" class="text-3xl font-bold text-center text-gray-800 mb-2"></h2>
                <div class="text-center text-sm font-medium text-gray-500 mb-6">Day: <span id="dayNote"></span></div>
                
                <div id="exercisesContainer" class="space-y-4">
                    <!-- Exercises will be injected here -->
                </div>
            </div>

            <!-- Navigation Buttons -->
            <div class="flex justify-between items-center mb-6">
                <button id="prevBtn" class="bg-gray-200 text-gray-700 px-6 py-2 rounded-full font-medium shadow-md hover:bg-gray-300 transition-colors duration-200 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed">Previous</button>
                <div id="logFormToggle" class="bg-indigo-600 text-white w-12 h-12 rounded-full flex items-center justify-center shadow-lg hover:bg-indigo-700 transition-colors duration-200 transform hover:scale-110 cursor-pointer">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                </div>
                <button id="nextBtn" class="bg-indigo-600 text-white px-6 py-2 rounded-full font-medium shadow-md hover:bg-indigo-700 transition-colors duration-200 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed">Next</button>
            </div>

            <!-- Log Data Form -->
            <div id="logForm" class="hidden bg-white p-6 rounded-xl shadow-lg mt-8 transition-all duration-300 ease-in-out transform scale-95 opacity-0">
                <h3 class="text-xl font-semibold text-gray-800 mb-4">Log a New Set</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                    <div>
                        <label for="sets" class="block text-sm font-medium text-gray-700">Set</label>
                        <input type="number" id="sets" value="1" readonly class="mt-1 block w-full rounded-md border-gray-300 shadow-sm px-3 py-2 bg-gray-100 cursor-not-allowed">
                    </div>
                    <div>
                        <label for="weights" class="block text-sm font-medium text-gray-700">Weights</label>
                        <input type="number" id="weights" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 px-3 py-2" placeholder="e.g., 50">
                    </div>
                    <div>
                        <label for="reps" class="block text-sm font-medium text-gray-700">Reps</label>
                        <input type="number" id="reps" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 px-3 py-2" placeholder="e.g., 12">
                    </div>
                </div>
                <button id="logBtn" class="w-full bg-green-500 text-white px-6 py-3 rounded-full font-bold shadow-lg hover:bg-green-600 transition-colors duration-200 transform hover:scale-105">Log Set</button>
                <div id="message" class="mt-4 text-center text-sm font-medium text-gray-600"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // NOTE: You MUST replace this with your Apps Script Web App URL after deployment.
            // Follow the instructions provided to get this URL.
            const appsScriptUrl = 'https://script.google.com/macros/s/AKfycbyBvh6uogeuSdKEjaodMCbKpSA7qUqSY7d-XAZ_6y_L_C5eVZCWNegZQ54g4zv7ZSq0/exec';

            // Global state variables
            let workouts = [];
            let currentIndex = 0;
            let setsCount = 1;

            // DOM elements
            const loadingEl = document.getElementById('loading');
            const appEl = document.getElementById('app');
            const workoutCardEl = document.getElementById('workoutCard');
            const workoutTitleEl = document.getElementById('workoutTitle');
            const dayNoteEl = document.getElementById('dayNote');
            const exercisesContainerEl = document.getElementById('exercisesContainer');
            const doneCheckbox = document.getElementById('doneCheckbox');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const logFormToggle = document.getElementById('logFormToggle');
            const logForm = document.getElementById('logForm');
            const logBtn = document.getElementById('logBtn');
            const setsInput = document.getElementById('sets');
            const weightsInput = document.getElementById('weights');
            const repsInput = document.getElementById('reps');
            const messageEl = document.getElementById('message');

            const googleSheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQiJvI_6Sskh-ei7zjY-8lFbUoFY-2n--zZQAgvnucn3WlJlrr5MFB93j5x9WKZY2pOW3UEjvB8sfY_/pub?gid=0&single=true&output=csv';

            // Function to fetch and parse the CSV data
            async function fetchWorkouts() {
                try {
                    const response = await fetch(googleSheetUrl);
                    if (!response.ok) {
                        throw new Error('Failed to fetch data from Google Sheet');
                    }
                    const csvText = await response.text();
                    const lines = csvText.split('\n').slice(1); // Skip header row
                    workouts = lines.map(line => {
                        const values = line.split(',');
                        return {
                            Day: values[0]?.trim(),
                            Note: values[1]?.trim(),
                            Exercises: values.slice(2).map(ex => ex.trim()).filter(ex => ex)
                        };
                    }).filter(workout => workout.Exercises.length > 0);

                    if (workouts.length === 0) {
                        loadingEl.textContent = 'No workout data found.';
                        return;
                    }

                    loadingEl.classList.add('hidden');
                    appEl.classList.remove('hidden');
                    renderWorkout();

                } catch (error) {
                    console.error('Error fetching data:', error);
                    loadingEl.textContent = 'Error: Failed to load workout data.';
                }
            }

            // Function to render the current workout
            function renderWorkout() {
                if (workouts.length === 0) return;

                const currentWorkout = workouts[currentIndex];
                workoutTitleEl.textContent = `Day: ${currentWorkout.Day}`;
                dayNoteEl.textContent = currentWorkout.Note;

                exercisesContainerEl.innerHTML = '';
                currentWorkout.Exercises.forEach(exercise => {
                    const exerciseEl = document.createElement('div');
                    exerciseEl.className = 'bg-gray-50 rounded-md p-3 text-center text-lg font-medium text-gray-700 shadow-sm';
                    exerciseEl.textContent = exercise;
                    exercisesContainerEl.appendChild(exerciseEl);
                });

                // Reset the form and checkbox
                setsCount = 1;
                setsInput.value = setsCount;
                weightsInput.value = '';
                repsInput.value = '';
                doneCheckbox.checked = false;
                hideLogForm();

                // Update navigation button states
                prevBtn.disabled = currentIndex === 0;
                nextBtn.disabled = currentIndex === workouts.length - 1;

                // Animate card transition
                workoutCardEl.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    workoutCardEl.style.transform = 'scale(1)';
                }, 50);
            }

            // Function to show the log form
            function showLogForm() {
                logForm.classList.remove('hidden');
                logForm.classList.add('scale-100', 'opacity-100');
            }
            
            // Function to hide the log form
            function hideLogForm() {
                logForm.classList.add('scale-95', 'opacity-0');
                setTimeout(() => {
                    logForm.classList.add('hidden');
                }, 300);
            }

            // Event Listeners
            doneCheckbox.addEventListener('change', () => {
                if (doneCheckbox.checked) {
                    setTimeout(() => {
                        if (currentIndex < workouts.length - 1) {
                            currentIndex++;
                            renderWorkout();
                        } else {
                            // Optionally loop or show a finished message
                            messageEl.textContent = "You've completed all workouts!";
                            messageEl.classList.add('text-green-600');
                        }
                    }, 500); // Small delay for visual effect
                }
            });

            prevBtn.addEventListener('click', () => {
                if (currentIndex > 0) {
                    currentIndex--;
                    renderWorkout();
                }
            });

            nextBtn.addEventListener('click', () => {
                if (currentIndex < workouts.length - 1) {
                    currentIndex++;
                    renderWorkout();
                }
            });

            logFormToggle.addEventListener('click', () => {
                if (logForm.classList.contains('hidden')) {
                    showLogForm();
                } else {
                    hideLogForm();
                }
            });

            logBtn.addEventListener('click', async () => {
                const currentWorkout = workouts[currentIndex];
                const exercise = currentWorkout.Exercises[0]; 
                const sets = setsInput.value;
                const weights = weightsInput.value;
                const reps = repsInput.value;

                if (!weights || !reps) {
                    messageEl.textContent = 'Please fill out all fields.';
                    messageEl.classList.remove('text-green-600');
                    messageEl.classList.add('text-red-500');
                    return;
                }

                messageEl.textContent = 'Logging data...';
                messageEl.classList.remove('text-red-500', 'text-green-600');

                try {
                    const response = await fetch(appsScriptUrl, {
                        method: 'POST',
                        body: JSON.stringify({ exercise, sets, weights, reps }),
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    const result = await response.json();
                    
                    if (result.status === 'success') {
                        messageEl.textContent = 'Data logged successfully!';
                        messageEl.classList.add('text-green-600');
                        
                        // Reset fields and increment set count
                        setsCount++;
                        setsInput.value = setsCount;
                        weightsInput.value = '';
                        repsInput.value = '';
                        setTimeout(() => messageEl.textContent = '', 3000);

                    } else {
                        messageEl.textContent = `Error: ${result.message}`;
                        messageEl.classList.add('text-red-500');
                    }
                } catch (error) {
                    messageEl.textContent = 'Failed to log data. Check console for details.';
                    messageEl.classList.add('text-red-500');
                    console.error('Error logging data:', error);
                }
            });

            // Initial data fetch
            fetchWorkouts();
        });
    </script>
</body>
</html>
