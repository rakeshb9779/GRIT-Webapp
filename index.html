<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Grit: My Fitness Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root {
            --primary-rgb: 56 189 248;
            --primary-dark-rgb: 37 99 235;
            --bg-light: 241 245 249;
            --text-light: 15 23 42;
            --card-bg-light: rgba(255, 255, 255, 0.5);
            --card-border-light: rgba(var(--primary-rgb), 0.3);
            --input-bg-light: rgba(255, 255, 255, 0.8);
            --input-border-light: rgba(var(--primary-rgb), 0.4);
            --text-muted-light: 100 116 139;
            --bg-dark: #0f172a;
            --text-dark: #f8fafc;
            --card-bg-dark: rgba(30, 41, 59, 0.3);
            --card-border-dark: rgba(var(--primary-rgb), 0.3);
            --input-bg-dark: rgba(51, 65, 85, 0.5);
            --input-border-dark: rgba(var(--primary-rgb), 0.4);
            --text-muted-dark: #94a3b8;
        }

        html, body {
            height: 100%;
            touch-action: pan-y;
        }

        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.5s ease, color 0.5s ease;
            overflow-x: hidden;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            overscroll-behavior: contain;
        }

        body.light-theme {
            background-color: rgb(var(--bg-light));
            color: rgb(var(--text-light));
        }

        body.dark-theme {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        .main-container {
            min-height: calc(100vh - 80px); /* Adjust for footer height */
            padding: 1rem;
            padding-bottom: 5rem;
            box-sizing: border-box;
        }

        .glass-card {
            border-radius: 20px;
            padding: 1rem;
            border: 1px solid;
            box-shadow: 0 8px 32px rgba(var(--primary-rgb), 0.1);
            transition: background-color 0.5s ease, border-color 0.5s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        body.light-theme .glass-card {
            background-color: var(--card-bg-light);
            border-color: var(--card-border-light);
        }
        body.dark-theme .glass-card {
            background-color: var(--card-bg-dark);
            border-color: var(--card-border-dark);
        }

        .futuristic-input, .futuristic-select {
            border: 2px solid;
            border-radius: 12px;
            padding: 8px 12px;
            transition: all 0.3s ease;
            font-weight: 500;
            width: 100%;
            outline: none;
        }
        body.light-theme .futuristic-input, body.light-theme .futuristic-select {
            background-color: var(--input-bg-light);
            border-color: var(--input-border-light);
            color: var(--text-light);
        }
        body.dark-theme .futuristic-input, body.dark-theme .futuristic-select {
            background-color: var(--input-bg-dark);
            border-color: var(--input-border-dark);
            color: var(--text-dark);
        }
        .futuristic-input:focus, .futuristic-select:focus {
            border-color: rgb(var(--primary-rgb));
            box-shadow: 0 0 0 3px rgba(var(--primary-rgb), 0.2);
        }
        
        /* Footer Navbar Styling */
        .footer-navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Align to the left to enable scrolling */
            padding: 0 1rem;
            box-sizing: border-box;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            transition: background-color 0.5s ease, border-top 0.5s ease;
            z-index: 50;
            overflow-x: scroll; /* Enable horizontal scrolling */
            -webkit-overflow-scrolling: touch;
        }
        .footer-navbar::-webkit-scrollbar {
            display: none; /* Hide scrollbar for a cleaner look */
        }
        body.light-theme .footer-navbar {
            background-color: var(--card-bg-light);
            border-top: 1px solid var(--card-border-light);
        }
        body.dark-theme .footer-navbar {
            background-color: var(--card-bg-dark);
            border-top: 1px solid var(--card-border-dark);
        }

        .nav-item {
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 100%;
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--text-muted-dark);
            transition: all 0.3s ease;
            cursor: pointer;
            text-align: center;
        }
        body.light-theme .nav-item {
            color: var(--text-muted-light);
        }
        .nav-item.active {
            color: rgb(var(--primary-rgb));
        }

        /* Hide all pages initially */
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
    </style>
</head>
<body class="dark-theme">
    <div class="main-container">
        
        <!-- Dashboard Page -->
        <div id="dashboard-page" class="page">
            <h1 class="text-3xl font-bold mb-4">Dashboard</h1>
            <div class="glass-card p-6 text-center">
                <p class="text-muted">Coming Soon!</p>
            </div>
        </div>

        <!-- Workout Page -->
        <div id="workout-page" class="page active">
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-3xl font-bold">Today's Workout</h1>
                <button id="theme-toggle" class="p-2 rounded-full transition-colors duration-300 hover:bg-black/10 dark:hover:bg-white/10">
                    <i id="theme-icon" data-lucide="sun" class="w-5 h-5 text-muted"></i>
                </button>
            </div>
            <p class="text-muted mb-6" id="todays-date">Loading...</p>
            <div id="workouts-container" class="space-y-6">
                <div class="glass-card p-6 text-center" id="loading-indicator">
                    <i data-lucide="loader" class="animate-spin text-gray-400 mx-auto w-8 h-8"></i>
                    <p class="mt-2 text-muted">Fetching today's workout...</p>
                </div>
            </div>
        </div>

        <!-- Diet Page -->
        <div id="diet-page" class="page">
            <h1 class="text-3xl font-bold mb-4">Diet Tracker</h1>
            <div class="glass-card p-6 text-center">
                <p class="text-muted">Coming Soon!</p>
            </div>
        </div>

        <!-- Progress Page -->
        <div id="progress-page" class="page">
            <h1 class="text-3xl font-bold mb-4">My Progress</h1>
            <div class="glass-card p-6 text-center">
                <p class="text-muted">Coming Soon!</p>
            </div>
        </div>

        <!-- Settings Page -->
        <div id="settings-page" class="page">
            <h1 class="text-3xl font-bold mb-4">Settings</h1>
            <div class="glass-card p-6 text-center">
                <p class="text-muted">Coming Soon!</p>
            </div>
        </div>

    </div>

    <!-- Footer Navbar -->
    <div class="footer-navbar">
        <a href="#dashboard" class="nav-item">
            <i data-lucide="layout-dashboard" class="w-6 h-6 mb-1"></i>
            <span>Dashboard</span>
        </a>
        <a href="#workout" class="nav-item active">
            <i data-lucide="dumbbell" class="w-6 h-6 mb-1"></i>
            <span>Workout</span>
        </a>
        <a href="#diet" class="nav-item">
            <i data-lucide="apple" class="w-6 h-6 mb-1"></i>
            <span>Diet</span>
        </a>
        <a href="#progress" class="nav-item">
            <i data-lucide="line-chart" class="w-6 h-6 mb-1"></i>
            <span>Progress</span>
        </a>
        <a href="#settings" class="nav-item">
            <i data-lucide="settings" class="w-6 h-6 mb-1"></i>
            <span>Settings</span>
        </a>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // --- GLOBAL CONFIGS & URLs ---
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyBvh6uogeuSdKEjaodMCbKpSA7qUqSY7d-XAZ_6y_L_C5eVZCWNegZQ54g4zv7ZSq0/exec';
        const PROXY_POST_URL = '/.netlify/functions/proxy'; // Assumes a Netlify Functions proxy
        const WORKOUTS_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQiJvI_6Sskh-ei7zjY-8lFbUoFY-2n--zZQAgvnucn3WlJlrr5MFB93j5x9WKZY2pOW3UEjvB8sfY_/pub?gid=1675295238&single=true&output=csv';

        // --- THEME TOGGLE ---
        const themeToggle = document.getElementById('theme-toggle');
        const setTheme = (isDark) => {
            document.body.className = isDark ? 'dark-theme' : 'light-theme';
            document.getElementById('theme-icon').setAttribute('data-lucide', isDark ? 'sun' : 'moon');
            lucide.createIcons();
            localStorage.setItem('gritTheme', isDark ? 'dark' : 'light');
        };
        themeToggle.onclick = () => setTheme(!document.body.classList.contains('dark-theme'));
        setTheme(localStorage.getItem('gritTheme') !== 'light');

        // --- NAVIGATION LOGIC ---
        const navLinks = document.querySelectorAll('.nav-item');
        const pages = document.querySelectorAll('.page');
        const pageMap = {
            'dashboard': 'dashboard-page',
            'workout': 'workout-page',
            'diet': 'diet-page',
            'progress': 'progress-page',
            'settings': 'settings-page'
        };

        function showPage(pageId) {
            pages.forEach(page => page.classList.remove('active'));
            document.getElementById(pageMap[pageId]).classList.add('active');
            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === `#${pageId}`) {
                    link.classList.add('active');
                }
            });
            window.location.hash = pageId;
        }

        navLinks.forEach(link => link.addEventListener('click', (e) => {
            e.preventDefault();
            const pageId = link.getAttribute('href').substring(1);
            showPage(pageId);
        }));

        window.addEventListener('hashchange', () => {
            const pageId = window.location.hash.substring(1) || 'workout';
            showPage(pageId);
        });

        window.onload = () => {
            const pageId = window.location.hash.substring(1) || 'workout';
            showPage(pageId);
            if (pageId === 'workout') {
                fetchTodaysWorkouts();
            }
        };

        // --- UTILITY FUNCTIONS ---
        function showToast(title, icon = 'success') {
            const isDark = document.body.classList.contains('dark-theme');
            Swal.mixin({
                toast: true, position: 'top-end', showConfirmButton: false, timer: 3000, timerProgressBar: true,
                background: isDark ? '#1e293b' : '#f1f5f9', color: isDark ? '#f8fafc' : '#0f172a',
                didOpen: (toast) => { toast.onmouseenter = Swal.stopTimer; toast.onmouseleave = Swal.resumeTimer; }
            }).fire({ icon, title });
        }
        
        // Function to handle GET requests using JSONP
        function fetchJSONP(url) {
            return new Promise((resolve, reject) => {
                const callbackName = '__jsonp_cb_' + Date.now() + Math.random().toString(36).substring(2);
                const script = document.createElement('script');
                const timeout = setTimeout(() => {
                    delete window[callbackName];
                    if (document.head.contains(script)) document.head.removeChild(script);
                    reject(new Error('JSONP request timed out'));
                }, 15000);
                window[callbackName] = (data) => {
                    clearTimeout(timeout);
                    delete window[callbackName];
                    if (document.head.contains(script)) document.head.removeChild(script);
                    resolve(data);
                };
                script.src = `${url}${url.includes('?') ? '&' : '?'}callback=${callbackName}`;
                script.onerror = () => reject(new Error('JSONP script failed to load'));
                document.head.appendChild(script);
            });
        }
        
        // Function to handle POST requests using a proxy
        function postData(payload) {
            return fetch(PROXY_POST_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ appsScriptUrl: APPS_SCRIPT_URL, data: payload })
            }).then(r => r.json());
        }

        // --- WORKOUT LOGIC ---
        async function fetchTodaysWorkouts() {
            const container = document.getElementById('workouts-container');
            container.innerHTML = `<div class="glass-card p-6 text-center" id="loading-indicator">
                <i data-lucide="loader" class="animate-spin text-gray-400 mx-auto w-8 h-8"></i>
                <p class="mt-2 text-muted">Fetching today's workout...</p>
            </div>`;
            lucide.createIcons();
            
            try {
                const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
                const today = new Date();
                const todayName = days[today.getDay()];
                document.getElementById('todays-date').textContent = `${todayName}, ${today.toLocaleDateString('en-GB')}`;

                const response = await fetch(WORKOUTS_CSV_URL);
                if (!response.ok) throw new Error('Failed to fetch workouts CSV.');
                const csvText = await response.text();

                Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true,
                    complete: (results) => {
                        console.log("Raw Workouts Data:", results.data); // DEBUGGING LINE
                        const allWorkouts = results.data;
                        const todaysWorkouts = allWorkouts.filter(w => w.DAY && w.DAY.toLowerCase().includes(todayName.toLowerCase()));

                        if (todaysWorkouts.length === 0) {
                            container.innerHTML = `<div class="glass-card p-6 text-center">
                                <i data-lucide="check-circle" class="text-green-400 mx-auto w-8 h-8"></i>
                                <p class="mt-2 text-lg font-semibold">Rest Day!</p>
                                <p class="text-muted">No scheduled workout for today. Enjoy your rest.</p>
                            </div>`;
                            lucide.createIcons();
                            return;
                        }

                        container.innerHTML = '';
                        todaysWorkouts.forEach(workout => {
                            renderWorkoutCard(workout);
                        });
                        
                        lucide.createIcons();
                    },
                    error: (err) => {
                        console.error("CSV Parse Error:", err);
                        showToast("Failed to parse workouts data.", "error");
                        container.innerHTML = `<div class="glass-card p-6 text-center"><p class="text-red-400">Error loading workouts. Please check the Google Sheet link.</p></div>`;
                    }
                });

            } catch (error) {
                console.error("Fetch Error:", error);
                showToast("Failed to fetch workouts data.", "error");
                container.innerHTML = `<div class="glass-card p-6 text-center"><p class="text-red-400">Error loading workouts. Please check your network connection.</p></div>`;
            }
        }

        async function renderWorkoutCard(workout) {
            const container = document.getElementById('workouts-container');
            const workoutName = workout.WORKOUT || 'Unknown Workout';
            const historicalData = await getHistoricalWorkoutData(workoutName);

            const sets = workout.SETS || 1;
            const reps = workout.REPS || 'N/A';
            const weight = workout.WEIGHT || 'N/A';
            const cardHtml = `
                <div class="glass-card p-4 fade-in-up" data-workout="${workoutName}">
                    <h2 class="text-xl font-bold mb-2">${workoutName}</h2>
                    <p class="text-sm text-muted mb-4">${workout.MUSCLE_GROUP || ''} | ${workout.EXERCISE_TYPE || ''}</p>
                    
                    <h3 class="font-semibold text-muted mb-2">Previous Progress:</h3>
                    <div class="space-y-2 mb-4 text-sm">
                        ${historicalData.length > 0 ? historicalData.map((data, index) => `
                            <div class="flex justify-between items-center rounded-lg px-3 py-2 ${index % 2 === 0 ? 'bg-black/10' : 'bg-white/10'}">
                                <span>${data.DATE}</span>
                                <span class="text-right">${data.REPS || 'N/A'} reps @ ${data['WEIGHT (KG)'] || 'N/A'} kg</span>
                            </div>
                        `).join('') : '<p class="text-muted text-xs">No previous data found. Let\'s get started!</p>'}
                    </div>

                    <form class="workout-form space-y-3" onsubmit="handleWorkoutSubmit(event, '${workoutName}')">
                        <div class="grid grid-cols-2 gap-2">
                            <div>
                                <label class="block text-sm text-muted mb-1">Sets</label>
                                <input type="number" name="SETS" class="futuristic-input" placeholder="Sets" value="${sets}">
                            </div>
                            <div>
                                <label class="block text-sm text-muted mb-1">Reps</label>
                                <input type="text" name="REPS" class="futuristic-input" placeholder="Reps" value="${reps}">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm text-muted mb-1">Weight (kg)</label>
                            <input type="number" step="0.5" name="WEIGHT (KG)" class="futuristic-input" placeholder="Weight" value="${weight}">
                        </div>
                        <div>
                            <label class="block text-sm text-muted mb-1">Notes</label>
                            <textarea name="NOTES" class="futuristic-input" rows="2" placeholder="Add your notes here..."></textarea>
                        </div>
                        <button type="submit" class="w-full futuristic-btn py-3 mt-4 bg-gradient-to-br from-blue-500 to-blue-700 rounded-lg text-white font-semibold">
                            <i data-lucide="save" class="w-5 h-5"></i><span>Save Workout</span>
                        </button>
                    </form>
                </div>
            `;
            const cardElement = document.createElement('div');
            cardElement.innerHTML = cardHtml;
            container.appendChild(cardElement);
            lucide.createIcons();
        }

        async function getHistoricalWorkoutData(workoutName) {
            try {
                // Fetch the last 3 logged workouts for this specific exercise
                const response = await fetchJSONP(`${APPS_SCRIPT_URL}?action=getHistoricalWorkoutData&workoutName=${encodeURIComponent(workoutName)}`);
                if (response.status === 'success') {
                    return response.data;
                } else {
                    console.error("Error fetching historical data:", response.message);
                    return [];
                }
            } catch (error) {
                console.error("Network or JSONP error fetching historical data:", error);
                return [];
            }
        }

        async function handleWorkoutSubmit(event, workoutName) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const workoutData = {
                DATE: new Date().toLocaleDateString('en-GB'),
                WORKOUT: workoutName,
                ...Object.fromEntries(formData.entries())
            };
            
            showToast('Saving workout...', 'info');
            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.disabled = true;

            try {
                const response = await postData({ action: 'logWorkout', data: workoutData });
                if (response.status === 'success') {
                    showToast('Workout saved successfully!', 'success');
                    // Reload the workout cards to show updated data
                    fetchTodaysWorkouts();
                } else {
                    throw new Error(response.message || 'Failed to save workout.');
                }
            } catch (error) {
                console.error("Error saving workout:", error);
                showToast(`Failed to save workout: ${error.message}`, 'error');
            } finally {
                submitButton.disabled = false;
            }
        }
    </script>
</body>
</html>
