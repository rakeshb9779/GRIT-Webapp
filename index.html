<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the logging form */
        .log-form-container {
            transition: max-height 0.3s ease-in-out;
            max-height: 0;
            overflow: hidden;
        }
        .log-form-container.active {
            max-height: 200px; /* A value large enough to show the form */
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div id="app" class="w-full max-w-xl mx-auto">
        <div id="card-container" class="relative bg-white shadow-xl rounded-2xl p-6 md:p-8">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Workout Tracker</h1>

            <div id="loading" class="text-center py-12">
                <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-gray-900 mx-auto"></div>
                <p class="mt-4 text-gray-600">Loading workouts...</p>
            </div>

            <div id="flashcard" class="hidden">
                <div class="flex justify-end mb-4">
                    <label class="flex items-center space-x-2 text-gray-600">
                        <input type="checkbox" id="done-checkbox" class="h-5 w-5 rounded focus:ring-blue-500 text-blue-600">
                        <span>Done</span>
                    </label>
                </div>
                
                <h2 id="card-title" class="text-2xl font-semibold text-center mb-4 text-gray-800"></h2>
                <div id="card-description" class="text-lg text-gray-600 text-center mb-6"></div>

                <div class="flex justify-center mb-6">
                    <button id="log-set-btn" class="bg-blue-600 text-white p-3 rounded-full shadow-lg hover:bg-blue-700 transition duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                    </button>
                </div>

                <div id="log-form-container" class="log-form-container">
                    <div class="flex flex-col space-y-4">
                        <div class="flex items-center space-x-4">
                            <label for="sets-input" class="text-gray-600 w-16">Sets</label>
                            <input type="number" id="sets-input" class="flex-1 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="1" value="1" min="1">
                        </div>
                        <div class="flex items-center space-x-4">
                            <label for="weights-input" class="text-gray-600 w-16">Weight</label>
                            <input type="number" id="weights-input" class="flex-1 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., 20">
                        </div>
                        <div class="flex items-center space-x-4">
                            <label for="reps-input" class="text-gray-600 w-16">Reps</label>
                            <input type="number" id="reps-input" class="flex-1 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., 10">
                        </div>
                        <button id="submit-log-btn" class="bg-green-600 text-white p-3 rounded-md font-semibold hover:bg-green-700 transition duration-300">Log Set</button>
                    </div>
                </div>
            </div>

            <div class="flex justify-between mt-8">
                <button id="prev-btn" class="bg-gray-200 text-gray-800 py-2 px-4 rounded-md font-semibold hover:bg-gray-300 transition duration-300">Previous</button>
                <button id="next-btn" class="bg-blue-600 text-white py-2 px-4 rounded-md font-semibold hover:bg-blue-700 transition duration-300">Next</button>
            </div>
        </div>
    </div>

    <script>
        // Constants from your provided links
        const WORKOUT_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQiJvI_6Sskh-ei7zjY-8lFbUoFY-2n--zZQAgvnucn3WlJlrr5MFB93j5x9WKZY2pOW3UEjvB8sfY_/pub?gid=0&single=true&output=csv";
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyBvh6uogeuSdKEjaodMCbKpSA7qUqSY7d-XAZ_6y_L_C5eVZCWNegZQ54g4zv7ZSq0/exec";

        // DOM elements
        const loadingEl = document.getElementById('loading');
        const flashcardEl = document.getElementById('flashcard');
        const cardTitleEl = document.getElementById('card-title');
        const cardDescriptionEl = document.getElementById('card-description');
        const logSetBtn = document.getElementById('log-set-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const doneCheckbox = document.getElementById('done-checkbox');
        const logFormContainer = document.getElementById('log-form-container');
        const submitLogBtn = document.getElementById('submit-log-btn');
        const setsInput = document.getElementById('sets-input');
        const weightsInput = document.getElementById('weights-input');
        const repsInput = document.getElementById('reps-input');

        let workouts = [];
        let currentIndex = 0;
        let currentSet = 1;

        // Function to parse CSV data
        const parseCSV = (text) => {
            const lines = text.split('\n').filter(line => line.trim() !== '');
            const headers = lines[0].split(',').map(header => header.trim().toLowerCase());
            const data = lines.slice(1).map(line => {
                const values = line.split(',').map(val => val.trim());
                const row = {};
                headers.forEach((header, i) => {
                    row[header] = values[i];
                });
                return row;
            });
            return data;
        };

        // Function to render the current workout flashcard
        const renderCard = () => {
            const workout = workouts[currentIndex];
            if (workout) {
                cardTitleEl.textContent = workout.workout;
                cardDescriptionEl.textContent = workout.description;
                setsInput.value = currentSet;
                doneCheckbox.checked = false;
            }
        };

        // Function to advance to the next workout
        const nextCard = () => {
            if (currentIndex < workouts.length - 1) {
                currentIndex++;
                renderCard();
                resetForm();
            } else {
                alert("You've completed all workouts for today!");
            }
        };

        // Function to go back to the previous workout
        const prevCard = () => {
            if (currentIndex > 0) {
                currentIndex--;
                renderCard();
                resetForm();
            }
        };

        // Function to reset the logging form
        const resetForm = () => {
            logFormContainer.classList.remove('active');
            currentSet = 1;
            setsInput.value = currentSet;
            weightsInput.value = '';
            repsInput.value = '';
        };

        // Function to send data to the Apps Script backend
        const logSet = async () => {
            const workoutData = workouts[currentIndex];
            const data = {
                timestamp: new Date().toISOString(),
                workout: workoutData.workout,
                sets: setsInput.value,
                weights: weightsInput.value,
                reps: repsInput.value,
                notes: workoutData.notes || '', // Include notes if available
            };

            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Required for Google Apps Script
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                console.log('Data sent successfully.');
                // Handle the UI after successful log
                alert('Set logged successfully!');
                currentSet++;
                setsInput.value = currentSet;
                weightsInput.value = '';
                repsInput.value = '';
            } catch (error) {
                console.error('Error logging data:', error);
                alert('Failed to log set. Check console for details.');
            }
        };

        // Event Listeners
        logSetBtn.addEventListener('click', () => {
            logFormContainer.classList.toggle('active');
        });

        submitLogBtn.addEventListener('click', logSet);

        doneCheckbox.addEventListener('change', (event) => {
            if (event.target.checked) {
                nextCard();
            }
        });

        nextBtn.addEventListener('click', nextCard);
        prevBtn.addEventListener('click', prevCard);

        // Fetch workout data on page load
        const init = async () => {
            try {
                const response = await fetch(WORKOUT_CSV_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const text = await response.text();
                workouts = parseCSV(text);
                if (workouts.length > 0) {
                    loadingEl.style.display = 'none';
                    flashcardEl.style.display = 'block';
                    renderCard();
                } else {
                    loadingEl.textContent = "No workouts found.";
                }
            } catch (error) {
                console.error("Could not fetch workout data:", error);
                loadingEl.textContent = "Error loading workouts. Check the URL.";
            }
        };

        init();
    </script>
</body>
</html>
