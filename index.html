<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gritt - My Fitness Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            padding-bottom: 6rem; /* Space for the fixed footer */
        }
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 0;
        }
        .logo-text {
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1;
        }
        .logo-text span:first-child {
            color: #2196F3;
        }
        .logo-text span:last-child {
            color: #4CAF50;
        }
        .grit-shield {
            width: 50px;
            height: 50px;
            fill: #2196F3;
            stroke: #4CAF50;
            stroke-width: 2px;
        }
        .arm-icon {
            width: 40px;
            height: 40px;
            fill: #4CAF50;
        }
        .card {
            background-color: #1E1E1E;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        input, select, textarea {
            background-color: #2D2D2D;
            border: 1px solid #444;
            color: #E0E0E0;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.2s;
        }
        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }
        .btn-primary:hover {
            background-color: #43A047;
            transform: translateY(-2px);
        }
        .progress-bar {
            background-color: #2D2D2D;
            border-radius: 9999px;
            height: 8px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.5s ease-in-out;
        }
        .footer-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #1E1E1E;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.2);
            z-index: 50;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0.5rem;
            color: #888;
            transition: color 0.2s;
        }
        .nav-item.active {
            color: #4CAF50;
        }
        .nav-item:hover {
            color: #4CAF50;
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div class="max-w-4xl mx-auto">
        <!-- Logo and Title -->
        <div class="logo-container flex items-center justify-center space-x-4">
            <svg class="h-10 w-10 text-[#2196F3]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2L2 7v10l10 5 10-5V7L12 2zm0 13l-6-3V8l6-3 6 3v4l-6 3z"/>
                <path d="M12 12l-6-3V8l6-3 6 3v4l-6 3z" fill="#4CAF50"/>
            </svg>
            <h1 class="logo-text text-center">
                <span class="text-[#2196F3]">GR</span><span class="text-[#4CAF50]">IT</span>
            </h1>
            <svg class="h-10 w-10 text-[#4CAF50]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M17.5 12c-1.4 0-2.5-1.1-2.5-2.5s1.1-2.5 2.5-2.5 2.5 1.1 2.5 2.5-1.1 2.5-2.5 2.5zM12.5 14.5c-1.4 0-2.5-1.1-2.5-2.5s1.1-2.5 2.5-2.5 2.5 1.1 2.5 2.5-1.1 2.5-2.5 2.5zM7.5 17c-1.4 0-2.5-1.1-2.5-2.5s1.1-2.5 2.5-2.5 2.5 1.1 2.5 2.5-1.1 2.5-2.5 2.5z"/>
                <path d="M16 11c0 2.2-1.8 4-4 4s-4-1.8-4-4 1.8-4 4-4 4 1.8 4 4z"/>
            </svg>
        </div>

        <!-- Content Area -->
        <div id="workouts-content" class="content-tab">
            <div class="card mb-6">
                <h2 class="text-xl font-bold mb-4">My Weekly Workout Split</h2>
                <div id="workout-schedule-container">
                    <!-- Workout schedule for today will be loaded here -->
                </div>
            </div>
            <div class="card">
                <h2 class="text-xl font-bold mb-4">Log Today's Workout</h2>
                <select id="exercise-select" class="w-full p-2 mb-4 rounded-lg"></select>
                <div id="previous-workout-info" class="mb-4 text-sm text-gray-400"></div>
                <div id="set-entries-container">
                    <!-- Set inputs will be added here -->
                </div>
                <div class="flex items-center space-x-2 mt-4">
                    <button id="add-set-btn" class="btn btn-primary w-full">Add Set</button>
                    <button id="log-workout-btn" class="btn btn-primary w-full">Log Workout</button>
                </div>
                <div id="timer-container" class="mt-4 text-center">
                    <p class="text-gray-400">Rest Timer</p>
                    <div id="timer-display" class="text-4xl font-bold my-2">00:00</div>
                    <div class="flex justify-center space-x-4">
                        <button id="start-timer-btn" class="btn bg-blue-500 text-white">Start</button>
                        <button id="reset-timer-btn" class="btn bg-red-500 text-white">Reset</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="diet-content" class="content-tab hidden">
            <div class="card mb-6">
                <h2 class="text-xl font-bold mb-4">Daily Macros</h2>
                <div id="macro-targets-container" class="text-center mb-4">
                    <!-- Macro targets will be displayed here -->
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                    <div>
                        <p class="text-sm">Protein (g)</p>
                        <div class="progress-bar mt-1">
                            <div id="protein-progress" class="progress-fill" style="width: 0%;"></div>
                        </div>
                        <p id="protein-display" class="text-xs mt-1 text-right">0g / 0g</p>
                    </div>
                    <div>
                        <p class="text-sm">Carbs (g)</p>
                        <div class="progress-bar mt-1">
                            <div id="carbs-progress" class="progress-fill" style="width: 0%;"></div>
                        </div>
                        <p id="carbs-display" class="text-xs mt-1 text-right">0g / 0g</p>
                    </div>
                    <div>
                        <p class="text-sm">Fats (g)</p>
                        <div class="progress-bar mt-1">
                            <div id="fats-progress" class="progress-fill" style="width: 0%;"></div>
                        </div>
                        <p id="fats-display" class="text-xs mt-1 text-right">0g / 0g</p>
                    </div>
                </div>
            </div>
            <div class="card">
                <h2 class="text-xl font-bold mb-4">Log a Meal</h2>
                <form id="meal-form" class="space-y-4">
                    <input type="text" id="food-item" placeholder="Food Item" class="w-full p-2 rounded-lg">
                    <select id="meal-type" class="w-full p-2 rounded-lg">
                        <option value="Breakfast">Breakfast</option>
                        <option value="Lunch">Lunch</option>
                        <option value="Dinner">Dinner</option>
                        <option value="Snack">Snack</option>
                    </select>
                    <input type="text" id="serving-size" placeholder="Serving Size (e.g., 70g)" class="w-full p-2 rounded-lg">
                    <input type="number" id="protein-g" placeholder="Protein (g)" class="w-full p-2 rounded-lg">
                    <input type="number" id="carbs-g" placeholder="Carbs (g)" class="w-full p-2 rounded-lg">
                    <input type="number" id="fats-g" placeholder="Fats (g)" class="w-full p-2 rounded-lg">
                    <input type="number" id="calories" placeholder="Calories" class="w-full p-2 rounded-lg">
                    <button type="submit" class="btn btn-primary w-full">Log Meal</button>
                </form>
            </div>
        </div>

        <div id="progress-content" class="content-tab hidden">
            <div class="card mb-6">
                <h2 class="text-xl font-bold mb-4">My Progress</h2>
                <div id="progress-list" class="space-y-4">
                    <!-- Progress history will be displayed here -->
                </div>
            </div>
            <div class="card">
                <h2 class="text-xl font-bold mb-4">Record This Week's Progress</h2>
                <p id="progress-message" class="text-sm mb-4 text-center"></p>
                <form id="progress-form" class="space-y-4">
                    <input type="number" id="weight" placeholder="Weight (kg)" class="w-full p-2 rounded-lg">
                    <input type="number" id="waist" placeholder="Waist (cm)" class="w-full p-2 rounded-lg">
                    <input type="number" id="chest" placeholder="Chest (cm)" class="w-full p-2 rounded-lg">
                    <input type="number" id="arms" placeholder="Arms (cm)" class="w-full p-2 rounded-lg">
                    <input type="number" id="thighs" placeholder="Thighs (cm)" class="w-full p-2 rounded-lg">
                    <input type="number" id="sleep" placeholder="Sleep (hours)" class="w-full p-2 rounded-lg">
                    <input type="number" id="steps" placeholder="Steps" class="w-full p-2 rounded-lg">
                    <input type="text" id="cheat-meal" placeholder="Cheat Meal" class="w-full p-2 rounded-lg">
                    <button type="submit" class="btn btn-primary w-full">Save Progress</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer Navigation Bar -->
    <div class="footer-nav flex justify-around items-center">
        <a href="#" id="workouts-nav" class="nav-item active" data-tab="workouts-content">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span class="text-xs">Workouts</span>
        </a>
        <a href="#" id="diet-nav" class="nav-item" data-tab="diet-content">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            <span class="text-xs">Diet</span>
        </a>
        <a href="#" id="progress-nav" class="nav-item" data-tab="progress-content">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 12l3-3 3 3 4-4M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-4-4v12a2 2 0 002 2h2a2 2 0 002-2V8a2 2 0 00-2-2h-2a2 2 0 00-2-2z" />
            </svg>
            <span class="text-xs">Progress</span>
        </a>
    </div>

    <script>
        // Use the Google Apps Script API to communicate with the backend
        const API_URL = "<?!= ScriptApp.getService().getUrl(); ?>";

        document.addEventListener('DOMContentLoaded', () => {
            const navItems = document.querySelectorAll('.nav-item');
            const contents = document.querySelectorAll('.content-tab');
            const exerciseSelect = document.getElementById('exercise-select');
            const setEntriesContainer = document.getElementById('set-entries-container');
            const addSetBtn = document.getElementById('add-set-btn');
            const logWorkoutBtn = document.getElementById('log-workout-btn');
            const previousWorkoutInfo = document.getElementById('previous-workout-info');
            
            let weeklyExercises = []; // To store the workouts for the current week
            let timerInterval;
            let timerSeconds = 0;

            // Function to show a specific tab
            function showTab(tabId) {
                contents.forEach(content => content.classList.add('hidden'));
                navItems.forEach(nav => nav.classList.remove('active'));
                document.getElementById(tabId).classList.remove('hidden');
                document.querySelector(`[data-tab="${tabId}"]`).classList.add('active');
            }

            // Navigation click listeners
            navItems.forEach(nav => {
                nav.addEventListener('click', (e) => {
                    e.preventDefault();
                    const tabId = nav.getAttribute('data-tab');
                    showTab(tabId);
                });
            });

            // Initial view
            showTab('workouts-content');

            // --- Workouts Tab Logic ---

            // Fetch workout schedule and populate the dropdown
            async function loadWorkouts() {
                try {
                    const response = await fetch(`${API_URL}?action=getWorkouts`);
                    const data = await response.json();
                    if (data.status === 'success') {
                        weeklyExercises = data.workouts;
                        const scheduleContainer = document.getElementById('workout-schedule-container');
                        scheduleContainer.innerHTML = '';
                        exerciseSelect.innerHTML = '<option value="">Select an Exercise</option>';

                        // Get today's workout
                        const today = new Date();
                        const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
                        const todayName = daysOfWeek[today.getDay()];
                        const todayWorkout = weeklyExercises.find(dayData => dayData.Day === todayName);

                        if (todayWorkout) {
                            const dayCard = document.createElement('div');
                            dayCard.className = 'card';
                            dayCard.innerHTML = `
                                <h3 class="font-bold text-lg mb-2">${todayWorkout.Day}</h3>
                                <p class="text-sm text-gray-400 mb-2">${todayWorkout.Note}</p>
                                <ul class="list-disc list-inside space-y-1">
                                    ${todayWorkout.Exercises.map(ex => `<li>${ex}</li>`).join('')}
                                </ul>
                            `;
                            scheduleContainer.appendChild(dayCard);
                            todayWorkout.Exercises.forEach(ex => {
                                const option = document.createElement('option');
                                option.value = ex;
                                option.textContent = ex;
                                exerciseSelect.appendChild(option);
                            });
                        } else {
                             scheduleContainer.innerHTML = `<p class="text-center text-gray-400">No workout planned for today. Please check your schedule.</p>`;
                        }
                    }
                } catch (error) {
                    console.error('Error loading workouts:', error);
                }
            }

            // Function to add a set input field
            function addSetInput(setNumber = 1, reps = '', weight = '') {
                const setDiv = document.createElement('div');
                setDiv.className = 'flex items-center space-x-2 mt-2';
                setDiv.innerHTML = `
                    <span class="font-bold">Set ${setNumber}:</span>
                    <input type="number" placeholder="Reps" value="${reps}" class="w-1/2 p-2 rounded-lg set-reps">
                    <input type="number" placeholder="Weight (kg)" value="${weight}" class="w-1/2 p-2 rounded-lg set-weight">
                `;
                setEntriesContainer.appendChild(setDiv);
            }

            // Fetch previous workout data when an exercise is selected
            exerciseSelect.addEventListener('change', async () => {
                setEntriesContainer.innerHTML = '';
                const exerciseName = exerciseSelect.value;
                if (!exerciseName) return;

                const response = await fetch(`${API_URL}?action=getPreviousWorkout&exercise=${encodeURIComponent(exerciseName)}`);
                const data = await response.json();
                
                previousWorkoutInfo.innerHTML = '';
                if (data.status === 'success' && data.previousWorkout && data.previousWorkout.length > 0) {
                    const lastSet = data.previousWorkout[data.previousWorkout.length - 1];
                    let motivationalMessage = `You're doing great! Last week you did ${lastSet.Reps} reps at ${lastSet['Weight (kg)']}kg. Let's aim to beat that today!`;
                    previousWorkoutInfo.textContent = motivationalMessage;
                } else {
                    previousWorkoutInfo.textContent = 'No previous workout data found. Time to set a baseline!';
                }

                // Add blank input fields for a new workout
                addSetInput(1);
            });

            // Add set button
            addSetBtn.addEventListener('click', () => {
                const currentSets = setEntriesContainer.querySelectorAll('.set-reps').length;
                addSetInput(currentSets + 1);
            });

            // Log workout button
            logWorkoutBtn.addEventListener('click', async () => {
                const exerciseName = exerciseSelect.value;
                if (!exerciseName) {
                    alert('Please select an exercise.');
                    return;
                }

                const sets = [];
                const setElements = setEntriesContainer.querySelectorAll('.flex.items-center.space-x-2');
                setElements.forEach((el, index) => {
                    const reps = el.querySelector('.set-reps').value;
                    const weight = el.querySelector('.set-weight').value;
                    if (reps && weight) {
                        sets.push({
                            date: new Date().toISOString().slice(0, 10),
                            exercise: exerciseName,
                            setNumber: index + 1,
                            reps: parseInt(reps),
                            weight: parseFloat(weight)
                        });
                    }
                });

                if (sets.length === 0) {
                    alert('Please enter at least one set.');
                    return;
                }

                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'logWorkout', data: sets })
                });
                const data = await response.json();
                if (data.status === 'success') {
                    alert('Workout logged successfully!');
                    setEntriesContainer.innerHTML = '';
                    exerciseSelect.value = '';
                } else {
                    alert('Error logging workout: ' + data.message);
                }
            });

            // --- Workout Timer Logic ---
            const timerDisplay = document.getElementById('timer-display');
            const startTimerBtn = document.getElementById('start-timer-btn');
            const resetTimerBtn = document.getElementById('reset-timer-btn');

            function startTimer() {
                if (timerInterval) return;
                timerInterval = setInterval(() => {
                    timerSeconds++;
                    const minutes = Math.floor(timerSeconds / 60);
                    const seconds = timerSeconds % 60;
                    timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }, 1000);
            }

            function resetTimer() {
                clearInterval(timerInterval);
                timerInterval = null;
                timerSeconds = 0;
                timerDisplay.textContent = '00:00';
            }

            startTimerBtn.addEventListener('click', startTimer);
            resetTimerBtn.addEventListener('click', resetTimer);
            
            // --- Diet Tab Logic ---
            const mealForm = document.getElementById('meal-form');
            let dailyIntake = { protein: 0, carbs: 0, fats: 0, calories: 0 };
            let macroTargets = { protein: 0, carbs: 0, fats: 0, calories: 0 };

            async function loadDietData() {
                try {
                    const response = await fetch(`${API_URL}?action=getDietData`);
                    const data = await response.json();
                    if (data.status === 'success') {
                        dailyIntake = data.dailyIntake;
                        macroTargets = data.macroTargets;
                        updateMacroDisplay();
                    }
                } catch (error) {
                    console.error('Error loading diet data:', error);
                }
            }

            function updateMacroDisplay() {
                const targets = macroTargets.calories ? macroTargets : { protein: 180, carbs: 250, fats: 70 }; // Fallback targets
                document.getElementById('macro-targets-container').innerHTML = `
                    <p class="text-sm text-gray-400">Target Macros: ${targets.protein}g Protein, ${targets.carbs}g Carbs, ${targets.fats}g Fats</p>
                `;

                const proteinPercent = targets.protein > 0 ? (dailyIntake.protein / targets.protein) * 100 : 0;
                const carbsPercent = targets.carbs > 0 ? (dailyIntake.carbs / targets.carbs) * 100 : 0;
                const fatsPercent = targets.fats > 0 ? (dailyIntake.fats / targets.fats) * 100 : 0;

                document.getElementById('protein-progress').style.width = `${Math.min(100, proteinPercent)}%`;
                document.getElementById('carbs-progress').style.width = `${Math.min(100, carbsPercent)}%`;
                document.getElementById('fats-progress').style.width = `${Math.min(100, fatsPercent)}%`;

                document.getElementById('protein-display').textContent = `${dailyIntake.protein.toFixed(1)}g / ${targets.protein}g`;
                document.getElementById('carbs-display').textContent = `${dailyIntake.carbs.toFixed(1)}g / ${targets.carbs}g`;
                document.getElementById('fats-display').textContent = `${dailyIntake.fats.toFixed(1)}g / ${targets.fats}g`;
            }

            mealForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const mealData = {
                    date: new Date().toISOString().slice(0, 10),
                    foodItem: document.getElementById('food-item').value,
                    mealType: document.getElementById('meal-type').value,
                    servingSize: document.getElementById('serving-size').value,
                    protein: parseFloat(document.getElementById('protein-g').value) || 0,
                    carbs: parseFloat(document.getElementById('carbs-g').value) || 0,
                    fats: parseFloat(document.getElementById('fats-g').value) || 0,
                    calories: parseFloat(document.getElementById('calories').value) || 0
                };

                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'logDiet', data: mealData })
                });
                const data = await response.json();
                if (data.status === 'success') {
                    alert('Meal logged successfully!');
                    mealForm.reset();
                    loadDietData();
                } else {
                    alert('Error logging meal: ' + data.message);
                }
            });

            // --- Progress Tab Logic ---
            const progressForm = document.getElementById('progress-form');
            const progressMessage = document.getElementById('progress-message');

            function checkDay() {
                const today = new Date();
                if (today.getDay() !== 0) { // Sunday is 0
                    progressMessage.textContent = "You can only record your progress on Sundays.";
                    progressForm.style.display = 'none';
                } else {
                    progressMessage.textContent = "It's Sunday! Time to record your progress.";
                    progressForm.style.display = 'block';
                }
            }

            async function loadProgressHistory() {
                const response = await fetch(`${API_URL}?action=getProgressHistory`);
                const data = await response.json();
                if (data.status === 'success') {
                    const progressList = document.getElementById('progress-list');
                    progressList.innerHTML = '';
                    data.history.forEach(entry => {
                        const div = document.createElement('div');
                        div.className = 'card';
                        div.innerHTML = `
                            <p class="font-bold text-lg mb-2">Progress on ${entry.Date}</p>
                            <ul class="text-sm space-y-1">
                                <li>Weight: ${entry['Weight (kg)']} kg</li>
                                <li>Waist: ${entry['Waist (cm)']} cm</li>
                                <li>Chest: ${entry['Chest (cm)']} cm</li>
                                <li>Arms: ${entry['Arms (cm)']} cm</li>
                                <li>Thighs: ${entry['Thighs (cm)']} cm</li>
                                <li>Sleep: ${entry['Sleep (hours)']} hours</li>
                                <li>Steps: ${entry.Steps}</li>
                                <li>Cheat Meal: ${entry['Cheat Meal']}</li>
                            </ul>
                        `;
                        progressList.appendChild(div);
                    });
                }
            }

            progressForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const progressData = {
                    date: new Date().toISOString().slice(0, 10),
                    weight: parseFloat(document.getElementById('weight').value) || 0,
                    waist: parseFloat(document.getElementById('waist').value) || 0,
                    chest: parseFloat(document.getElementById('chest').value) || 0,
                    arms: parseFloat(document.getElementById('arms').value) || 0,
                    thighs: parseFloat(document.getElementById('thighs').value) || 0,
                    sleep: parseFloat(document.getElementById('sleep').value) || 0,
                    steps: parseInt(document.getElementById('steps').value) || 0,
                    cheatMeal: document.getElementById('cheat-meal').value
                };

                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'logProgress', data: progressData })
                });
                const data = await response.json();
                if (data.status === 'success') {
                    alert('Progress logged successfully!');
                    progressForm.reset();
                    loadProgressHistory();
                } else {
                    alert('Error logging progress: ' + data.message);
                }
            });

            // Initial data loads
            loadWorkouts();
            loadDietData();
            loadProgressHistory();
            checkDay();
        });
    </script>
</body>
</html>
