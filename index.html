<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <!-- Use Tailwind CSS for modern styling and responsiveness -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .log-form-container {
            transition: max-height 0.3s ease-in-out;
            max-height: 0;
            overflow: hidden;
        }
        .log-form-container.active {
            max-height: 250px; /* A value large enough to show the form */
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4 md:p-8">

    <div id="app" class="w-full max-w-2xl mx-auto">
        <!-- Main card container -->
        <div id="card-container" class="relative bg-white shadow-2xl rounded-3xl p-6 md:p-12">
            <h1 class="text-3xl md:text-4xl font-extrabold text-center text-gray-900 mb-8">Workout Tracker</h1>

            <!-- Loading state -->
            <div id="loading" class="text-center py-12">
                <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-gray-900 mx-auto"></div>
                <p class="mt-4 text-gray-600">Loading today's workout plan...</p>
            </div>

            <!-- Flashcard content -->
            <div id="flashcard" class="hidden text-center">
                <!-- "Done" checkbox -->
                <div class="flex justify-end mb-4">
                    <label class="flex items-center space-x-2 text-gray-600">
                        <input type="checkbox" id="done-checkbox" class="h-5 w-5 rounded-md focus:ring-blue-500 text-blue-600 transition duration-150 ease-in-out">
                        <span>Done</span>
                    </label>
                </div>
                
                <h2 id="card-day" class="text-xl md:text-2xl font-bold text-gray-800 mb-2"></h2>
                <h3 id="card-note" class="text-base md:text-lg font-medium text-gray-500 mb-6"></h3>
                <div class="text-3xl md:text-4xl font-extrabold text-gray-900 leading-tight mb-8" id="card-exercise"></div>

                <!-- Log Set button -->
                <div class="flex justify-center mb-6">
                    <button id="log-set-btn" class="bg-blue-600 text-white p-4 rounded-full shadow-lg hover:bg-blue-700 transition-transform transform hover:scale-110 duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                    </button>
                </div>

                <!-- Log Set form -->
                <div id="log-form-container" class="log-form-container w-full mx-auto">
                    <div class="flex flex-col space-y-4">
                        <div class="flex items-center space-x-4">
                            <label for="sets-input" class="text-gray-600 text-sm font-semibold w-16 text-left">Sets</label>
                            <input type="number" id="sets-input" class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="1" value="1" min="1">
                        </div>
                        <div class="flex items-center space-x-4">
                            <label for="weights-input" class="text-gray-600 text-sm font-semibold w-16 text-left">Weight</label>
                            <input type="number" id="weights-input" class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., 20">
                        </div>
                        <div class="flex items-center space-x-4">
                            <label for="reps-input" class="text-gray-600 text-sm font-semibold w-16 text-left">Reps</label>
                            <input type="number" id="reps-input" class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., 10">
                        </div>
                        <button id="submit-log-btn" class="bg-green-600 text-white p-3 rounded-lg font-bold hover:bg-green-700 transition duration-300">Log Set</button>
                    </div>
                </div>
            </div>

            <!-- Navigation buttons -->
            <div class="flex justify-between mt-8">
                <button id="prev-btn" class="bg-gray-200 text-gray-800 py-3 px-6 rounded-lg font-semibold hover:bg-gray-300 transition duration-300">Previous</button>
                <button id="next-btn" class="bg-blue-600 text-white py-3 px-6 rounded-lg font-semibold hover:bg-blue-700 transition duration-300">Next</button>
            </div>
        </div>
    </div>

    <script>
        // --- Configuration Constants ---
        const WORKOUT_PLAN_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQiJvI_6Sskh-ei7zjY-8lFbUoFY-2n--zZQAgvnucn3WlJlrr5MFB93j5x9WKZY2pOW3UEjvB8sfY_/pub?output=csv&gid=1675295238";
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyBvh6uogeuSdKEjaodMCbKpSA7qUqSY7d-XAZ_6y_L_C5eVZCWNegZQ54g4zv7ZSq0/exec";

        // --- DOM Elements ---
        const loadingEl = document.getElementById('loading');
        const flashcardEl = document.getElementById('flashcard');
        const cardDayEl = document.getElementById('card-day');
        const cardNoteEl = document.getElementById('card-note');
        const cardExerciseEl = document.getElementById('card-exercise');
        const logSetBtn = document.getElementById('log-set-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const doneCheckbox = document.getElementById('done-checkbox');
        const logFormContainer = document.getElementById('log-form-container');
        const submitLogBtn = document.getElementById('submit-log-btn');
        const setsInput = document.getElementById('sets-input');
        const weightsInput = document.getElementById('weights-input');
        const repsInput = document.getElementById('reps-input');

        // --- State Variables ---
        let workoutsForToday = [];
        let currentExerciseIndex = 0;
        let currentSet = 1;

        // --- Utility Functions ---

        /**
         * Parses CSV data from the Google Sheet URL into a structured format.
         * @param {string} text The raw CSV text content.
         * @returns {Array<object>} An array of workout objects.
         */
        const parseCSV = (text) => {
            const lines = text.split('\n').filter(line => line.trim() !== '');
            if (lines.length === 0) return [];
            
            const headers = lines[0].split(',').map(header => header.trim());
            const data = lines.slice(1).map(line => {
                const values = line.split(',').map(val => val.trim());
                const row = {};
                headers.forEach((header, i) => {
                    row[header] = values[i];
                });
                return row;
            });

            // Filter for today's workout and format it
            const today = new Date().toLocaleString('en-US', { weekday: 'long' });
            const todayWorkout = data.find(dayRow => dayRow.Day && dayRow.Day.toLowerCase() === today.toLowerCase());

            if (!todayWorkout) {
                return [];
            }
            
            const exercises = [];
            for (let i = 1; i <= 10; i++) {
                const exerciseKey = `Exercise ${i}`;
                if (todayWorkout[exerciseKey] && todayWorkout[exerciseKey].trim() !== '') {
                    exercises.push(todayWorkout[exerciseKey]);
                }
            }

            return [{
                day: todayWorkout.Day,
                note: todayWorkout.Note,
                exercises: exercises
            }];
        };

        /**
         * Renders the current exercise on the card.
         */
        const renderCard = () => {
            if (workoutsForToday.length === 0 || workoutsForToday[0].exercises.length === 0) {
                loadingEl.textContent = "No workouts found for today.";
                return;
            }

            const currentWorkout = workoutsForToday[0];
            const currentExercise = currentWorkout.exercises[currentExerciseIndex];

            cardDayEl.textContent = currentWorkout.day;
            cardNoteEl.textContent = currentWorkout.note || '';
            cardExerciseEl.textContent = currentExercise;
            
            // Reset state for new exercise
            setsInput.value = currentSet;
            doneCheckbox.checked = false;
        };

        /**
         * Advances to the next exercise.
         */
        const nextCard = () => {
            if (currentExerciseIndex < workoutsForToday[0].exercises.length - 1) {
                currentExerciseIndex++;
                renderCard();
                resetForm();
            } else {
                alert("You've completed all workouts for today!");
            }
        };

        /**
         * Goes back to the previous exercise.
         */
        const prevCard = () => {
            if (currentExerciseIndex > 0) {
                currentExerciseIndex--;
                renderCard();
                resetForm();
            } else {
                alert("You are at the first exercise.");
            }
        };

        /**
         * Resets the logging form.
         */
        const resetForm = () => {
            logFormContainer.classList.remove('active');
            currentSet = 1;
            setsInput.value = currentSet;
            weightsInput.value = '';
            repsInput.value = '';
        };

        /**
         * Sends data to the Apps Script backend.
         */
        const logSet = async () => {
            const data = {
                Date: new Date().toLocaleDateString(),
                Exercise: cardExerciseEl.textContent,
                Sets: setsInput.value,
                Reps: repsInput.value,
                "Weight (kg)": weightsInput.value,
                Notes: cardNoteEl.textContent
            };

            try {
                // Fetch call to the Apps Script URL
                await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });

                console.log('Data sent successfully.');
                alert('Set logged!');
                currentSet++;
                setsInput.value = currentSet;
                weightsInput.value = '';
                repsInput.value = '';

            } catch (error) {
                console.error('Error logging data:', error);
                alert('Failed to log set. Check console for details.');
            }
        };

        // --- Event Listeners ---
        logSetBtn.addEventListener('click', () => {
            logFormContainer.classList.toggle('active');
        });
        submitLogBtn.addEventListener('click', logSet);
        doneCheckbox.addEventListener('change', (event) => {
            if (event.target.checked) nextCard();
        });
        nextBtn.addEventListener('click', nextCard);
        prevBtn.addEventListener('click', prevCard);

        // --- Initialization ---
        const init = async () => {
            try {
                const response = await fetch(WORKOUT_PLAN_URL);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const text = await response.text();
                workoutsForToday = parseCSV(text);
                
                if (workoutsForToday.length > 0 && workoutsForToday[0].exercises.length > 0) {
                    loadingEl.style.display = 'none';
                    flashcardEl.style.display = 'block';
                    renderCard();
                } else {
                    loadingEl.textContent = "No workouts found for today or sheet is empty.";
                }
            } catch (error) {
                console.error("Could not fetch workout data:", error);
                loadingEl.textContent = "Error loading workouts. Please check your sheet and the URL.";
            }
        };

        init();
    </script>
</body>
</html>
